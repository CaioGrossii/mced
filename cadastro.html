<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCED - Cadastro</title>
    
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/global.css">
    
    <link rel="stylesheet" href="assets/css/components.css">
    
    <link rel="stylesheet" href="assets/css/auth.css">
    
    <link rel="stylesheet" href="cadastro.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="auth-body">
    
    <div class="login-container">
        
        <div class="auth-header">
            <h1>Junte-se ao <span>MCED</span></h1>
            <p>Controle sua energia de forma inteligente.</p>
        </div>
        
        <form id="cadastroForm" action="processa_cadastro.php" method="POST">
            
            <div class="form-group">
                <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: João da Silva" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">
                </div>

                <div class="form-group">
                    <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 90000-0000" required maxlength="15">
                </div>
            </div>

            <div class="form-group">
                <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres" required>
            </div>

            <button type="submit" class="btn btn-submit full-width">
                Cadastrar <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
            </button>
        </form>

        <div id="feedback"></div>

        <div class="extra-links">
             <p>Já tem uma conta? <a href="login.php">Faça login aqui</a></p>
        </div> 
    </div>

    <script src="script.js" defer></script>
</body>
</html>
